<!DOCTYPE html>
<html lang="en">
<head>
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="timer js-timer">
            <div class="time">
                00:00:00
            </div>
        </div>
        <div class="buttons-container">
            <div class="buttons">
                <button class="start-button js-start-button">
                    Start
                </button>
                <button class="stop-button js-stop-button">
                    Stop
                </button>
                <button class="reset-button js-reset-button">
                    Reset
                </button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
