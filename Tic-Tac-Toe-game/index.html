<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="result js-result">
            
        </div>
        <div class="game">
            <div class="row1-col1 js-rc11">
            </div>

            <div class="row1-col2 js-rc12">
            </div>

            <div class="row1-col3 js-rc13">
            </div>

            <div class="row2-col1 js-rc21">
            </div>

            <div class="row2-col2 js-rc22">
            </div>

            <div class="row2-col3 js-rc23">
            </div>
    
            <div class="row3-col1 js-rc31">
            </div>

            <div class="row3-col2 js-rc32">
            </div>

            <div class="row3-col3 js-rc33">
            </div>
        </div>
        <div class="player-turn js-player-turn">
            
        </div>
        <div class="buttons">
            <button class="start-game js-start-game">
                Start Game
            </button>
            <button class="end-game js-end-game">
                End Game
            </button>
        </div>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
